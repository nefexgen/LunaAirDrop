# ┌────────────────────────────────────────────────┐
# │            Дополнительные функции              │
# └────────────────────────────────────────────────┘
decoy-protection: # Фейковые предметы
  enable: false
  hide-tooltip: false # Скрыть информацию о предмете
  fake-items: # Материалы фейковых предметов
    - GUNPOWDER
    - PHANTOM_MEMBRANE
    - NAUTILUS_SHELL
    - GRAY_DYE
  fake-names: # Названия фейковых предметов
    - '&eКость пирата'
    - '&6Рога мамонта'
    - '&6Битая ваза'
    - '&cБогатое сокровище'

top-looter-glow: # Подсветка игрока с наибольшим лутом (только при stop-when-empty: true)
  enabled: false
  duration: 10 # Длительность (в секундах)

item-reveal: # Плавное появление предметов после открытия
  enabled: true
  items-per-step: 3-4 # Количество предметов за шаг (мин-макс)
  interval: 0.4 # Интервал между шагами (в секундах)
  step-sound: # Звук при появлении предметов
    enabled: true
    sound: block.amethyst_cluster.fall # ID звука
    volume: 0.8 # Громкость (0.0 - 1.0)
    pitch: 0.9-1.1 # Pitch (0.5 - 2.0, можно указать диапазон мин-макс для рандома)
    radius: 0 # Радиус звука в блоках (0 - только при открытом инвентаре аирдропа)

# ┌────────────────────────────────────────────────┐
# │              События (listeners)               │
# └────────────────────────────────────────────────┘
signed-events: # Подключённые слушатели (listeners.yml)
  - chest-closed
  - spawn-particle
  - alert-start
  - spawn-summoner-alert
  - ACTIVATE
  - alert-4
  - alert
  - alert-5
  - alert-end
  - end
  - alert-open
  - spawn-summoner

