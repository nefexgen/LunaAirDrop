# ┌────────────────────────────────────────────────┐
# │               Основные настройки               │
# └────────────────────────────────────────────────┘
air-id: 'default' # ID аирдропа
air-name: '<b><gradient:#FF2F2F:#E56EFF>Мистический сундук</gradient></b>' # Название аирдропа
inv-name: '<b><gradient:#FF2F2F:#E56EFF>Мистический сундук</gradient></b>' # Название инвентаря
event-list-name: '&6Мистический сундук' # Название в /event delay и /gps
chest-inventory-size: 54 # Размер инвентаря (9, 18, 27, 36, 45, 54)

chest-material-locked: ENDER_CHEST # Блок закрытого аирдропа
chest-material-unlocked: ENDER_CHEST # Блок открытого аирдропа
block-facing: NONE # Направление блока (NORTH, SOUTH, EAST, WEST, NONE - случайное)

# ┌────────────────────────────────────────────────┐
# │              Настройки локации                 │
# └────────────────────────────────────────────────┘
spawn-chance: 50 # Шанс спавна при случайном выборе
air-spawn-world: world # Мир для спавна
air-spawn-radius-min: -2000 # Минимальный радиус спавна от центра мира
air-spawn-radius-max: 2000 # Максимальный радиус спавна от центра мира
air-radius-protect: 15 # Радиус защитного региона (WorldGuard)
generator-settings: default # Настройки генератора локаций (generator.yml)
flatness-check: false # Проверять ровность поверхности

use-static-loc: false # Использовать статическую локацию как альтернативу
use-only-static-loc: false # Использовать ТОЛЬКО статическую локацию
static-location:
  world: world
  x: 0.0
  y: 0.0
  z: 0.0

# ┌────────────────────────────────────────────────┐
# │                  Таймеры                       │
# └────────────────────────────────────────────────┘
timeToStart: 2m # Время до появления (формат: 1h 30m 20s)
search-before-start: 1m # Время поиска локации перед стартом
openingTime: 1m # Время до открытия аирдропа
time-stop-event: 1m # Время до исчезновения после открытия

scheduled-time: # Запуск по расписанию
  enabled: false
  times: # Список времён запуска (формат 24ч)
    - '12:00'
    - '18:00'

# ┌────────────────────────────────────────────────┐
# │              Поведение аирдропа                │
# └────────────────────────────────────────────────┘
start-countdown-after-click: false # Начать отсчёт открытия после клика по сундуку
auto-activate: false # Авто-активация если не активирован вручную (время - openingTime)
time-stop-event-must-go: false # Таймер исчезновения идёт даже если сундук закрыт
stop-when-empty: false # Исчезнуть когда инвентарь пуст
min-online-players: 1 # Минимум игроков онлайн для спавна
random-slot: true # Случайное расположение предметов в инвентаре

# ┌────────────────────────────────────────────────┐
# │                 Голограммы                     │
# └────────────────────────────────────────────────┘
holograms: armorstand # Тип голограммы (textdisplay / armorstand)

holo-offsets: # Смещение голограммы относительно блока
  x: 0.5
  y: 1.5
  z: 0.5

holo-settings: # Настройки голограммы (только для textdisplay)
  text-shadow: true           # Тень текста
  text-opacity: 100           # Прозрачность текста (0-100)
  background-color: '#000000' # Цвет фона в формате HEX
  background-opacity: 0       # Прозрачность фона (0-100)
  see-through: false          # Видно ли через блоки
  view-range: 32.0            # Дальность видимости (в блоках)
  brightness: 15              # Яркость (0-15, -1 для авто)
  scale: 1.0                  # Масштаб
  text-alignment: CENTER      # Выравнивание текста (LEFT, CENTER, RIGHT)
  billboard: CENTER           # Фиксированный поворот (CENTER, FIXED, VERTICAL, HORIZONTAL)
  yaw: 0.0                    # Поворот по горизонтали (только при billboard: FIXED)
  pitch: 0.0                  # Поворот по вертикали (только при billboard: FIXED)

air-holo-to-start: # Голограмма до появления
  - '{air-name}'
  - '&fДо появления: &6{time-to-start} сек'
air-holo: # Голограмма когда аирдроп закрыт
  - '{air-name}'
  - '&cЗакрыт!'
  - '&fДо открытия: &6{time-to-open} сек'
air-holo-open: # Голограмма когда аирдроп открыт
  - '{air-name}'
  - '&aОткрыт!'
air-holo-click-wait: # Голограмма ожидания клика (start-countdown-after-click: true)
  - '{air-name}'
  - '&7Нажмите для активации'

# ┌────────────────────────────────────────────────┐
# │                   BossBar                      │
# └────────────────────────────────────────────────┘
bossbar: # BossBar аирдропа
  enabled: true
  visibility: radius # radius или global
  radius: 30 # Радиус видимости (только для visibility: radius)
  color: RED # Цвет: BLUE, GREEN, PINK, PURPLE, RED, WHITE, YELLOW
  style: SEGMENTED_20 # Стиль полоски: SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20
  title-closed: '&6Мистик откроется через &c{time-to-open} сек'
  title-open: '&6Мистик открыт. До удаления &c{time-stop} сек'
  title-activate: '&6Мистик активируется через &c{auto-activate-timer} сек'
  title-not-activated: '&6Мистик не активирован'

